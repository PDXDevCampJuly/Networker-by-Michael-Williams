{% load static from staticfiles %}

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'listing_group' %}">Membership</a>
            {% else %}
            <a class="navbar-brand" href="{% url 'index' %}">Networker</a>
            {% endif %}
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            {% if user.is_authenticated %}
            <ul class="nav navbar-nav">
                {% block nav_addon %}{% endblock nav_addon %}
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'auth_logout' %}">Logout</a></li>
            </ul>
            {% else %}
            <ul class="nav navbar-nav">
                <li><a href="{% url 'register' %}">Register</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="{% url 'auth_login' %}">Login <span class="sr-only">(current)</span></a></li>
            </ul>
            {% endif %}
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
