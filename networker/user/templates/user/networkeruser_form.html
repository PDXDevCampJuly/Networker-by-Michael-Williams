{% extends "base.html" %}
{% load static from staticfiles %}

{% block title %} {{ view.title }} {% endblock %}

{% block nav_addon %} 

	<a href="{% url 'update_main' user.pk %}">Main</a> 
	<a href="{% url 'update_additional' user.pk %}">Additional</a> 
	<a href="{% url 'update_membership' user.pk %}">Membership</a>
	<a href="{% url 'update_phone' user.pk %}">Phone</a>  

{% endblock nav_addon %}

{% block content %}

<div>
	<h4><span>{{ user.username }}</span> {{ view.section }}</h4>	

	<form action="" method="POST" enctype="multipart/form-data">

		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="{{ view.button }}">

	</form>
</div>

{% endblock %}
